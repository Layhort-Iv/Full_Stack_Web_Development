<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1 @mouseover="getMessage(message)" @mouseout="getMessage(message)">{{message}}</h1>
    </div>

    <script>
        var myVueInstance = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            },
            methods: {
                getMessage: function (message) {
                    this.message = message.split("").reverse().join("")
                }
            }
        })
    </script>
</body>

</html>
