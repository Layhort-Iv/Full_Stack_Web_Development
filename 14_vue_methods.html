<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="helloMethod">Call helloMethod</button>
    </div>

    <script>
        var vueInstance = new Vue({
            el: "#app",

            methods: {
                helloMethod() {
                    console.log('Hello from the Vue method');
                }
            }
        })
        //Note: Methods are especially useful when you need to perform an action and you attach a v-on directive on an element to handle events.
    </script>
</body>

</html>
