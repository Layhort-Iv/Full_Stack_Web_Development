<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="helloMethod">Call helloMethod</button>
    </div>

    <script>
        var vueInstance = new Vue({
            el: "#app",

            methods: {
                helloMethod() {
                    console.log('Hello from the Vue method');
                }
            }
        })
        //Note: They are static functions usually used to react to events which happen in the DOM and they accept arguments.
        // They are incredibly useful for connecting functionality to events, or even just creating small parts of logic to be reused. You can call a method inside another method, they are very versatile!
    </script>
</body>

</html>
