<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1><a v-bind:href="facebook">https://www.facebook.com</a></h1><br>
        <h1><a v-bind:href="google">https://www.google.com</a></h1>
    </div>

    <script>
        var myVueInstance = new Vue({
            el: "#app",
            data: {
                facebook: "https://www.facebook.com/",
                google: "https://www.google.com/"
            }
        })
    </script>
</body>

</html>
