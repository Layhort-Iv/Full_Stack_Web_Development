<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <outer></outer>
    </div>

    <script>
        Vue.component('outer', {
            template: `
            <div>
                <ol>
                    <inner v-for='student in studentDetails'>Age: {{student.id}}, Name: {{student.name}}, Age: {{student.age}}</inner>
                </ol>
            </div>`,
            data: function () {
                return {
                    studentDetails: [{
                            id: 123,
                            name: "Tey",
                            age: 20
                        },
                        {
                            id: 124,
                            name: "Devid",
                            age: 19
                        },
                        {
                            id: 125,
                            name: "Daniel",
                            age: 20
                        },
                        {
                            id: 126,
                            name: "Dalin",
                            age: 20
                        },
                        {
                            id: 127,
                            name: "Sovann",
                            age: 19
                        }
                    ]
                }
            }
        })
        Vue.component('inner', {
            template: `
            <div>
                <li><slot></slot></li>
            </div>`
        })

        var myVueInstance = new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
